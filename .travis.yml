language: php

php:
  - 5.6
  - 7.0
  - 7.1

before_install:
  - sudo apt-get install gcc-multilib
  - sudo apt-get install gdb

install:
  - composer install --no-interaction --no-progress --no-suggest

before_script:
  - phpenv config-add .travis.php.ini
  - gcc --version

script:
  - composer run-script test
  - composer run-script build
